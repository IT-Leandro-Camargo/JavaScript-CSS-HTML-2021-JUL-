<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
     
    <!--digitar link e escolher opção link:css, renomear 
        o href e ctrl + clicar para criar novo arquivo css-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name='txtano' id='txtano' min='0'>
            </p>
            <p>Sexo:
                <input type="radio" name='radsex' id='mas' checked>
                <label for="mas">Maculino</label>
                <input type="radio" name='radsex' id='fem'>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value='Verificar' onclick="verificar()">
            </p>
        </div>
        <div id='res'>
            Preencha os dados acima para ver o resultado:
        </div>
        <img src="" alt="">
    </section>
    <footer>
        <p>&copy Leandro Camargo</p>
    </footer>
    <script src="script.js"> // a escolha pelo "script src é para 
                             // importar o JS de outro arquivo que irei criar aqui mesmo
                             // com o nome de p.ex script.js e com o ctrl + click sobre o nome crio o arquivo"
    </script>     
</body>
</html>
